<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Generated Addition</title>

<script type="text/javascript">

    var num1 = Math.floor(Math.random()*90000) + 10000;
    var num2 = Math.floor(Math.random()*90000) + 10000;
    var numArr1=[1,2,3];
    var numArr2=[1,2,2];

    var i = 0;
    function buttonClick() {

        num1 = Math.floor(Math.random()*90000) + 10000;
        num2 = Math.floor(Math.random()*90000) + 10000;

        numArr1[i] = num1;
        numArr2[i] = num2;
            
        var divData=document.getElementById("showCount");
        divData.innerHTML="Random numbers: num1="+num1 +" num2="+num2;  

        console.log(i);
        i++;

     


    }


    function showRandomNumber() {

       
       console.log(numArr1.length);
       var divR = document.getElementById('printRandomArr');


       var str=""
       for (var j=0;j<numArr1.length;j++){

           
          var additionResult= (numArr1[j]+numArr2[j]);
          str+="Num1:  "+numArr1[j]+" ;       Num2: "+numArr2[j]+"  Addition result="+additionResult+"  <br> ";

          divR.innerHTML=str;
       }
    }  

</script>
</head>
<body>

  
   <button onclick="buttonClick()">Generate Random Number For New Developers</button>
   <div id="showCount"></div>
   <button onclick="showRandomNumber()">Print Random Number</button>
    <div id="printRandomArr"></div>
</body>
</html>
