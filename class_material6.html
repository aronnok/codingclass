<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Alice making a boolean variable choice</title>
<style>
.center {
  text-align:center;
  margin: auto;
  width: 50%;
  border: 3px;
  padding: 10px;

}

.backdrop {
    background: url("makingchoice.jpg") center;
     background-size: contain;
     
    margin: auto;
    margin-top: 4px;
    width: 40vw;
}

.text {
    font: bolder 7vw "Alfa Slab One";
    text-align: center;
    margin: 0;
    border: 4px solid;
}

.multiply {
    color: white;
    mix-blend-mode: multiply;
    background-color: rgba(59, 2, 6, 1);
}

.screen {
    color: black;
    mix-blend-mode: screen;
    background-color: rgba(244, 220, 211, 1);
}

.darken {
    color: white;
    mix-blend-mode: darken;
    background-color: rgba(59, 2, 6, 1);
}

.lighten {
    color: black;
    mix-blend-mode: lighten;
    background-color: rgba(244, 220, 211, 1);
}
</style>

<script type="text/javascript">
    
    function rabitHoleClick() {

        var printWhereAliceWantedToGo = document.getElementById('printWhereAliceWantedToGo');
        var booleanGirl   = (document.getElementById("girl").value).toLowerCase() === 'true';
		var booleanCat    = (document.getElementById("cat").value).toLowerCase() === 'false';
		var booleanRabbit = (document.getElementById("rabbit").value).toLowerCase() === 'true';
		var booleanFollow = (document.getElementById("follow").value).toLowerCase() === 'false';
        console.log(booleanGirl);

        

        if (booleanGirl){

          printWhereAliceWantedToGo.innerHTML="True";
        
        }else if (booleanCat){

          printWhereAliceWantedToGo.innerHTML="False";
        
        }
        else if (booleanRabbit){

          printWhereAliceWantedToGo.innerHTML="True";
        
        }
        else if (booleanFollow){

          printWhereAliceWantedToGo.innerHTML="False";
        
        }
        else{

        	printWhereAliceWantedToGo.innerHTML="You guessed the wrong answer";	
        	
        }


    }  

 function clearOtherInputs() {

    
        document.getElementById("girl").value="";
		document.getElementById("cat").value="";
		document.getElementById("rabbit").value="";
		document.getElementById("follow").value="";
        

      
    }  

</script>
</head>
<body>

   <br />
   <br />
   <br />
   <br />
   <br />
   <br />
   <br />
   <br />
   <br />
   <br />

   <div class="center"> 

         Alice is a girl  <input  id="girl" onfocus="clearOtherInputs()"/>  
         <br />
	
         Alice is doesn't have a cat  <input  id="cat" onfocus="clearOtherInputs()" /> 

         <br />
         
         Alice is curious about the rabbit  <input  id="rabbit" onfocus="clearOtherInputs()" />  
         
         <br />

         Alice is not going to follow the white rabbit  <input  id="follow" onfocus="clearOtherInputs()" /> 
         <br />


         <button class="content" onclick="rabitHoleClick()">Check True or false</button>

         <br />
         <br />
         <br />
         <br />
         <br />
         <div class="backdrop" >
         <div id="printWhereAliceWantedToGo" class="text multiply">Type in true or false</div>
         </div>
    </div>

</body>
</html>
